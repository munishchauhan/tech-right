<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/employees">Employees</a></li>
        <li class="breadcrumb-item"><a routerLink="/"></a></li>
        {{ id === 0 ? 'Add Employeee' : 'Edit Employee' }}
      
       
    </ol>
</nav>
<h2 class="padding">Add Employee <span style="color: yellowgreen;">{{employee.firstName}}</span></h2>
<form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" formControlName="firstName"
                placeholder="Enter First name">
        </div>
        <div class="col-md-4 form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" 
            formControlName="lastName"
            placeholder="Enter Last name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="hireDate">Hire Date</label>
            <input type="date" name="hireDate" class="form-control" 
            formControlName="hireDate"
            placeholder="Enter hire date">
        </div>
        <div class="col-md-4 form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" 
            formControlName="age"
            placeholder="Enter age">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" 
            formControlName="email"
            placeholder="Enter Email">
        </div>
        <div class="col-md-4 form-group">
            <label for="deptId">Department</label>
            <select name="department" placeholder="Enter department" 
            formControlName="department"
            class="form-control">
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="isActive">Status</label><br>
            <input type="checkbox" name="isActive"  formControlName="status">
        </div>
    </div>
    <div class="row">
        <div  class="col-md-2 form-group">
            <button type="button" class="btn btn-outline-success btn-block" (click)="view()">View</button>
         </div>
        <div class="col-md-2 form-group">
            <button type="submit" class="btn btn-success btn-block" [disabled]="id>0">Add
        
              </button>
           
        </div>
        <div  class="col-md-2 form-group">
            <button type="button" class="btn btn-danger btn-block" (click)="update()" 
            [disabled]="id===0">Update</button>
         </div>
        <div  class="col-md-2 form-group">
            <button type="button" class="btn btn-danger btn-block" (click)="delete()" [disabled]="id>0">
                Delete</button>
         </div>
    </div>
</form>
